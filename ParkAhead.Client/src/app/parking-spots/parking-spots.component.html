<h2>Parking Spots Page</h2>
<p>This is the Parking Spots page content.</p>

<!-- Dropdown Menu for Selecting Parking -->
<label for="parking-select">Select Parking:</label>
<select id="parking-select" (change)="onParkingChange($event)">
  <option *ngFor="let parking of parkings" [value]="parking.id">
    {{ parking.name }}
  </option>
</select>

<!-- Table for Displaying Parking Spots -->
<table>
  <thead>
    <tr>
      <th>Parking Spot Number</th>
      <th>Parking Name</th>
      <th>Status</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let spot of parkingSpots">
      <td>{{ spot.parkingSpotNumber }}</td>
      <td>{{ spot.parkingName }}</td>
      <td>{{ spot.statusName }}</td>
      <td>{{ spot.latitude }}</td>
      <td>{{ spot.longitude }}</td>
    </tr>
  </tbody>
</table>

<!-- Message when no spots are available -->
<div *ngIf="parkingSpots.length === 0 && selectedParkingId">
  No spots available for the selected parking.
</div>
