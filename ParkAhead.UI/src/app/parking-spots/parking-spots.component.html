<h2>Parking Spots</h2>

<div class="container">
  <label for="parking-select">Select Parking:</label>
  <select id="parking-select" (change)="onParkingChange($event)">
    <option *ngFor="let parking of parkings" [value]="parking.id">
      {{ parking.name }}
    </option>
  </select>
</div>


<table>
  <thead>
    <tr>
      <th>Parking Spot Number</th>
      <th>Parking Name</th>
      <th>Status</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let spot of parkingSpots" [ngClass]="getRowClass(spot.statusId)">
      <td>{{ spot.parkingSpotNumber }}</td>
      <td>{{ spot.parkingName }}</td>
      <td>{{ spot.statusName }}</td>
      <td>{{ spot.latitude }}</td>
      <td>{{ spot.longitude }}</td>
    </tr>
  </tbody>
</table>
